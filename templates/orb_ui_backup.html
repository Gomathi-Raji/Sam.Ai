<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zara AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: #000000;
            color: #555555;
            font-family: sans-serif;
        }

        /* Canvas Container */
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background-color: #000000;
        }

        h3 {
            font-family: sans-serif;
            color: #555555;
        }

        h4 {
            font-family: sans-serif;
            color: #555555;
            font-size: 16px;
        }

        p {
            font-family: sans-serif;
            color: #888888;
            font-size: 14px;
        }

        a {
            font-family: sans-serif;
            color: #d15423;
            text-decoration: none;
        }

        /* State indicator */
        .state-indicator {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2px;
            z-index: 10;
            transition: all 0.3s ease;
        }

        .state-indicator.ready {
            color: rgba(100, 150, 255, 1);
            border-color: rgba(100, 150, 255, 0.3);
            background: rgba(100, 150, 255, 0.1);
        }

        .state-indicator.listening {
            color: rgba(50, 255, 150, 1);
            border-color: rgba(50, 255, 150, 0.3);
            background: rgba(50, 255, 150, 0.1);
            animation: pulse-border 1.5s ease-in-out infinite;
        }

        .state-indicator.speaking {
            color: rgba(255, 120, 80, 1);
            border-color: rgba(255, 120, 80, 0.3);
            background: rgba(255, 120, 80, 0.1);
            animation: pulse-border 0.8s ease-in-out infinite;
        }

        .state-indicator.processing {
            color: rgba(180, 100, 255, 1);
            border-color: rgba(180, 100, 255, 0.3);
            background: rgba(180, 100, 255, 0.1);
            animation: pulse-border 1.2s ease-in-out infinite;
        }

        @keyframes pulse-border {
            0%, 100% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            }
            50% {
                box-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
            }
        }

        /* Start button for first-time audio permission */
        .start-button {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            background: rgba(100, 150, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            border: 2px solid rgba(100, 150, 255, 0.5);
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 40px rgba(100, 150, 255, 0.4);
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .start-button.show {
            opacity: 1;
            pointer-events: all;
        }

        .start-button:hover {
            background: rgba(100, 150, 255, 0.3);
            border-color: rgba(100, 150, 255, 0.8);
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 0 0 60px rgba(100, 150, 255, 0.6);
        }

        .start-button:active {
            transform: translate(-50%, -50%) scale(0.95);
        }
    </style>
</head>
<body>
    <!-- Particle Canvas -->
    <canvas id="particle-canvas"></canvas>

    <!-- State Indicator -->
    <div class="state-indicator ready" id="stateIndicator">Ready</div>

    <!-- Start button for first-time audio activation -->
    <button class="start-button show" id="startButton">
        üé§ Tap to Start Zara
    </button>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        // ============ 3D PARTICLE SPHERE SYSTEM ============
        const canvas = document.getElementById('particle-canvas');
        const context = canvas.getContext('2d');
        const stateIndicator = document.getElementById('stateIndicator');

        let displayWidth;
        let displayHeight;
        let timer;
        let wait;
        let count;
        let numToAddEachFrame;
        let particleList;
        let recycleBin;
        let particleAlpha;
        let r, g, b;
        let fLen;
        let m;
        let projCenterX;
        let projCenterY;
        let zMax;
        let turnAngle;
        let turnSpeed;
        let sphereCenterX, sphereCenterY, sphereCenterZ;
        let particleRad;
        let zeroAlphaDepth;
        let randAccelX, randAccelY, randAccelZ;
        let gravity;
        let rgbString;
        let p;
        let outsideTest;
        let nextParticle;
        let sinAngle;
        let cosAngle;
        let rotX, rotZ;
        let depthAlphaFactor;
        let i;
        let theta, phi;
        let x0, y0, z0;

        // State management
        let currentState = 'ready';
        let sphereRad = 280;
        let radius_sp = 1;
        
        // Audio analysis variables
        let audioContext = null;
        let analyser = null;
        let microphone = null;
        let dataArray = null;
        let audioVolume = 0;
        let audioPitch = 0;
        let audioRate = 0;

        // Canvas setup
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            displayWidth = canvas.width;
            displayHeight = canvas.height;
            projCenterX = displayWidth / 2;
            projCenterY = displayHeight / 2;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // State color configurations
        const stateColors = {
            ready: {
                r: 100, g: 150, b: 255,
                sphereSize: 280,
                particlesPerFrame: 8,
                rotationSpeed: 2 * Math.PI / 1200,
                particleSpeed: 0.002
            },
            listening: {
                r: 70, g: 255, b: 140,
                sphereSize: 320,
                particlesPerFrame: 12,
                rotationSpeed: 2 * Math.PI / 800,
                particleSpeed: 0.003
            },
            speaking: {
                r: 255, g: 120, b: 80,
                sphereSize: 380,
                particlesPerFrame: 16,
                rotationSpeed: 2 * Math.PI / 600,
                particleSpeed: 0.004
            },
            processing: {
                r: 180, g: 100, b: 255,
                sphereSize: 300,
                particlesPerFrame: 10,
                rotationSpeed: 2 * Math.PI / 1000,
                particleSpeed: 0.0025
            }
        };

        function initParticleSystem() {
            wait = 1;
            count = wait - 1;
            
            const config = stateColors[currentState];
            numToAddEachFrame = config.particlesPerFrame;
            
            // Particle color
            r = config.r;
            g = config.g;
            b = config.b;
            
            rgbString = "rgba(" + r + "," + g + "," + b + ",";
            particleAlpha = 1;
            
            displayWidth = canvas.width;
            displayHeight = canvas.height;
            
            fLen = 320;
            
            projCenterX = displayWidth / 2;
            projCenterY = displayHeight / 2;
            
            zMax = fLen - 2;
            
            particleList = {};
            recycleBin = {};
            
            // Random acceleration factors
            randAccelX = 0.1;
            randAccelY = 0.1;
            randAccelZ = 0.1;
            
            gravity = 0;
            
            particleRad = 2.5;
            
            sphereRad = config.sphereSize;
            
            sphereCenterX = 0;
            sphereCenterY = 0;
            sphereCenterZ = -3 - sphereRad;
            
            zeroAlphaDepth = -750;
            
            turnSpeed = config.rotationSpeed;
            turnAngle = 0;
            
            if (timer) clearInterval(timer);
            timer = setInterval(onTimer, 10 / 24);
        }

        function onTimer() {
            const config = stateColors[currentState];
            
            // Dynamic sphere size based on audio
            sphereRad = config.sphereSize + (audioVolume * 100) + (audioPitch * 50);
            radius_sp = 1 + (audioVolume * 0.5);
            
            // Update particle generation rate
            numToAddEachFrame = config.particlesPerFrame + Math.floor(audioVolume * 8);
            
            count++;
            if (count >= wait) {
                count = 0;
                for (i = 0; i < numToAddEachFrame; i++) {
                    theta = Math.random() * 2 * Math.PI;
                    phi = Math.acos(Math.random() * 2 - 1);
                    x0 = sphereRad * Math.sin(phi) * Math.cos(theta);
                    y0 = sphereRad * Math.sin(phi) * Math.sin(theta);
                    z0 = sphereRad * Math.cos(phi);
                    
                    const speedMultiplier = config.particleSpeed * (1 + audioRate * 2);
                    p = addParticle(
                        x0, 
                        sphereCenterY + y0, 
                        sphereCenterZ + z0, 
                        speedMultiplier * x0, 
                        speedMultiplier * y0, 
                        speedMultiplier * z0
                    );
                    
                    p.attack = 50;
                    p.hold = 50;
                    p.decay = 100;
                    p.initValue = 0;
                    p.holdValue = particleAlpha;
                    p.lastValue = 0;
                    
                    p.stuckTime = 90 + Math.random() * 20 - (audioVolume * 30);
                    
                    p.accelX = 0;
                    p.accelY = gravity;
                    p.accelZ = 0;
                }
            }
            
            // Update viewing angle
            turnSpeed = config.rotationSpeed * (1 + audioRate);
            turnAngle = (turnAngle + turnSpeed) % (2 * Math.PI);
            sinAngle = Math.sin(turnAngle);
            cosAngle = Math.cos(turnAngle);

            // Background fill
            context.fillStyle = "#000000";
            context.fillRect(0, 0, displayWidth, displayHeight);
            
            // Update and draw particles
            p = particleList.first;
            while (p != null) {
                nextParticle = p.next;
                
                p.age++;
                
                if (p.age > p.stuckTime) {
                    p.velX += p.accelX + randAccelX * (Math.random() * 2 - 1);
                    p.velY += p.accelY + randAccelY * (Math.random() * 2 - 1);
                    p.velZ += p.accelZ + randAccelZ * (Math.random() * 2 - 1);
                    
                    p.x += p.velX;
                    p.y += p.velY;
                    p.z += p.velZ;
                }
                
                rotX = cosAngle * p.x + sinAngle * (p.z - sphereCenterZ);
                rotZ = -sinAngle * p.x + cosAngle * (p.z - sphereCenterZ) + sphereCenterZ;
                m = radius_sp * fLen / (fLen - rotZ);
                p.projX = rotX * m + projCenterX;
                p.projY = p.y * m + projCenterY;
                
                // Update alpha according to envelope parameters
                if (p.age < p.attack + p.hold + p.decay) {
                    if (p.age < p.attack) {
                        p.alpha = (p.holdValue - p.initValue) / p.attack * p.age + p.initValue;
                    } else if (p.age < p.attack + p.hold) {
                        p.alpha = p.holdValue;
                    } else if (p.age < p.attack + p.hold + p.decay) {
                        p.alpha = (p.lastValue - p.holdValue) / p.decay * (p.age - p.attack - p.hold) + p.holdValue;
                    }
                } else {
                    p.dead = true;
                }
                
                // Check if particle is within viewable range
                if ((p.projX > displayWidth) || (p.projX < 0) || (p.projY < 0) || (p.projY > displayHeight) || (rotZ > zMax)) {
                    outsideTest = true;
                } else {
                    outsideTest = false;
                }
                
                if (outsideTest || p.dead) {
                    recycle(p);
                } else {
                    // Depth-dependent darkening
                    depthAlphaFactor = (1 - rotZ / zeroAlphaDepth);
                    depthAlphaFactor = (depthAlphaFactor > 1) ? 1 : ((depthAlphaFactor < 0) ? 0 : depthAlphaFactor);
                    context.fillStyle = rgbString + depthAlphaFactor * p.alpha + ")";
                    
                    // Draw particle
                    context.beginPath();
                    context.arc(p.projX, p.projY, m * particleRad, 0, 2 * Math.PI, false);
                    context.closePath();
                    context.fill();
                }
                
                p = nextParticle;
            }
        }

        function addParticle(x0, y0, z0, vx0, vy0, vz0) {
            let newParticle;
            
            if (recycleBin.first != null) {
                newParticle = recycleBin.first;
                if (newParticle.next != null) {
                    recycleBin.first = newParticle.next;
                    newParticle.next.prev = null;
                } else {
                    recycleBin.first = null;
                }
            } else {
                newParticle = {};
            }
            
            if (particleList.first == null) {
                particleList.first = newParticle;
                newParticle.prev = null;
                newParticle.next = null;
            } else {
                newParticle.next = particleList.first;
                particleList.first.prev = newParticle;
                particleList.first = newParticle;
                newParticle.prev = null;
            }
            
            newParticle.x = x0;
            newParticle.y = y0;
            newParticle.z = z0;
            newParticle.velX = vx0;
            newParticle.velY = vy0;
            newParticle.velZ = vz0;
            newParticle.age = 0;
            newParticle.dead = false;
            
            return newParticle;
        }

        function recycle(p) {
            if (particleList.first == p) {
                if (p.next != null) {
                    p.next.prev = null;
                    particleList.first = p.next;
                } else {
                    particleList.first = null;
                }
            } else {
                if (p.next == null) {
                    p.prev.next = null;
                } else {
                    p.prev.next = p.next;
                    p.next.prev = p.prev;
                }
            }
            
            if (recycleBin.first == null) {
                recycleBin.first = p;
                p.prev = null;
                p.next = null;
            } else {
                p.next = recycleBin.first;
                recycleBin.first.prev = p;
                recycleBin.first = p;
                p.prev = null;
            }
        }

        function updateStateColors() {
            const config = stateColors[currentState];
            r = config.r;
            g = config.g;
            b = config.b;
            rgbString = "rgba(" + r + "," + g + "," + b + ",";
        }

        // Canvas setup
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Mouse tracking
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        document.addEventListener('touchmove', (e) => {
            if (e.touches.length > 0) {
                mouseX = e.touches[0].clientX;
                mouseY = e.touches[0].clientY;
            }
        });

        // State color configurations
        const stateColors = {
            ready: {
                primary: { r: 100, g: 150, b: 255 },
                secondary: { r: 50, g: 100, b: 220 },
                particleCount: 150,
                connectionDistance: 150,
                particleSize: 2,
                speed: 0.3,
                expansionMultiplier: 1.0
            },
            listening: {
                primary: { r: 50, g: 255, b: 150 },
                secondary: { r: 30, g: 200, b: 120 },
                particleCount: 200,
                connectionDistance: 180,
                particleSize: 2.5,
                speed: 0.8,
                expansionMultiplier: 1.5
            },
            speaking: {
                primary: { r: 255, g: 120, b: 80 },
                secondary: { r: 220, g: 80, b: 50 },
                particleCount: 250,
                connectionDistance: 200,
                particleSize: 3,
                speed: 1.2,
                expansionMultiplier: 2.0
            },
            processing: {
                primary: { r: 180, g: 100, b: 255 },
                secondary: { r: 140, g: 70, b: 220 },
                particleCount: 180,
                connectionDistance: 160,
                particleSize: 2.5,
                speed: 0.6,
                expansionMultiplier: 1.2
            }
        };

        // Particle class
        class Particle {
            constructor() {
                this.baseX = Math.random() * canvas.width;
                this.baseY = Math.random() * canvas.height;
                this.x = this.baseX;
                this.y = this.baseY;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.radius = Math.random() * 2 + 1;
                this.baseRadius = this.radius;
                this.opacity = Math.random() * 0.5 + 0.3;
                this.angle = Math.random() * Math.PI * 2;
                this.orbitRadius = Math.random() * 100 + 50;
                this.orbitSpeed = (Math.random() - 0.5) * 0.02;
                this.phaseOffset = Math.random() * Math.PI * 2;
            }

            update(config) {
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;

                // Calculate expansion based on audio input
                const expansion = expansionFactor * config.expansionMultiplier;
                
                // Move particles in an orbital pattern around center
                this.angle += this.orbitSpeed * config.speed;
                
                // Expand/collapse orbit based on audio
                const dynamicOrbitRadius = this.orbitRadius * expansion;
                
                // Target position in orbit
                const targetX = centerX + Math.cos(this.angle) * dynamicOrbitRadius;
                const targetY = centerY + Math.sin(this.angle) * dynamicOrbitRadius;

                // Smooth movement towards target
                this.x += (targetX - this.x) * 0.05;
                this.y += (targetY - this.y) * 0.05;

                // Add wave motion based on audio rate
                const waveOffset = Math.sin(Date.now() * 0.003 + this.phaseOffset) * 20 * audioRate;
                this.x += Math.cos(this.angle + Math.PI / 2) * waveOffset * 0.1;
                this.y += Math.sin(this.angle + Math.PI / 2) * waveOffset * 0.1;

                // Mouse interaction
                const dx = mouseX - this.x;
                const dy = mouseY - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 150) {
                    const force = (150 - distance) / 150;
                    this.x -= (dx / distance) * force * 10;
                    this.y -= (dy / distance) * force * 10;
                }

                // Animate radius based on audio volume and pitch
                const pulseEffect = Math.sin(Date.now() * 0.005 + this.phaseOffset) * 0.5;
                this.radius = this.baseRadius * config.particleSize * (1 + audioVolume * 0.5 + pulseEffect * audioPitch);

                // Update opacity based on expansion
                this.opacity = 0.3 + expansion * 0.3 + audioVolume * 0.2;
            }

            draw(color) {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                
                // Add glow effect based on audio
                if (audioVolume > 0.1) {
                    const gradient = ctx.createRadialGradient(
                        this.x, this.y, 0,
                        this.x, this.y, this.radius * 3
                    );
                    gradient.addColorStop(0, `rgba(${color.r}, ${color.g}, ${color.b}, ${this.opacity})`);
                    gradient.addColorStop(0.5, `rgba(${color.r}, ${color.g}, ${color.b}, ${this.opacity * 0.5})`);
                    gradient.addColorStop(1, `rgba(${color.r}, ${color.g}, ${color.b}, 0)`);
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius * 3, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                ctx.fillStyle = `rgba(${color.r}, ${color.g}, ${color.b}, ${this.opacity})`;
                ctx.fill();
            }
        }

        // Initialize particles
        function initParticles(count) {
            particles = [];
            for (let i = 0; i < count; i++) {
                particles.push(new Particle());
            }
        }

        // Update particle count based on state
        function updateParticleCount(targetCount) {
            const currentCount = particles.length;
            if (currentCount < targetCount) {
                for (let i = currentCount; i < targetCount; i++) {
                    particles.push(new Particle());
                }
            } else if (currentCount > targetCount) {
                particles = particles.slice(0, targetCount);
            }
        }

        // Draw connections between particles
        function drawConnections(config, color) {
            const maxConnections = 5; // Limit connections per particle
            
            for (let i = 0; i < particles.length; i++) {
                let connectionCount = 0;
                
                for (let j = i + 1; j < particles.length && connectionCount < maxConnections; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    const effectiveDistance = config.connectionDistance * expansionFactor;
                    
                    if (distance < effectiveDistance) {
                        const opacity = (1 - distance / effectiveDistance) * 0.4 * (1 + audioVolume * 0.5);
                        const lineWidth = 1 + audioVolume * 2;
                        
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(${color.r}, ${color.g}, ${color.b}, ${opacity})`;
                        ctx.lineWidth = lineWidth;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                        
                        connectionCount++;
                    }
                }
            }
        }

        // Draw mouse connections
        function drawMouseConnections(config, color) {
            particles.forEach(particle => {
                const dx = mouseX - particle.x;
                const dy = mouseY - particle.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < 200) {
                    const opacity = (1 - distance / 200) * 0.5;
                    ctx.beginPath();
                    ctx.strokeStyle = `rgba(${color.r}, ${color.g}, ${color.b}, ${opacity})`;
                    ctx.lineWidth = 2;
                    ctx.moveTo(particle.x, particle.y);
                    ctx.lineTo(mouseX, mouseY);
                    ctx.stroke();
                }
            });
        }

        // Central glow effect
        function drawCentralGlow(color) {
            const glowSize = 150 * expansionFactor * (1 + audioVolume);
            const gradient = ctx.createRadialGradient(
                canvas.width / 2, canvas.height / 2, 0,
                canvas.width / 2, canvas.height / 2, glowSize
            );
            
            const intensity = 0.2 + audioVolume * 0.3;
            gradient.addColorStop(0, `rgba(${color.r}, ${color.g}, ${color.b}, ${intensity})`);
            gradient.addColorStop(0.5, `rgba(${color.r}, ${color.g}, ${color.b}, ${intensity * 0.5})`);
            gradient.addColorStop(1, `rgba(${color.r}, ${color.g}, ${color.b}, 0)`);
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // Audio analysis functions
        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 2048;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
            }
        }

        function startMicrophoneAnalysis() {
            initAudioContext();
            
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    microphone = audioContext.createMediaStreamSource(stream);
                    microphone.connect(analyser);
                    console.log('üé§ Microphone analysis started');
                })
                .catch(err => {
                    console.error('‚ùå Microphone access error:', err);
                });
        }

        function analyzeAudio() {
            if (!analyser || !dataArray) return;

            analyser.getByteFrequencyData(dataArray);
            
            // Calculate volume (amplitude)
            let sum = 0;
            for (let i = 0; i < dataArray.length; i++) {
                sum += dataArray[i];
            }
            const average = sum / dataArray.length;
            audioVolume = average / 255; // Normalize to 0-1

            // Calculate pitch (dominant frequency)
            let maxValue = 0;
            let maxIndex = 0;
            for (let i = 0; i < dataArray.length / 2; i++) {
                if (dataArray[i] > maxValue) {
                    maxValue = dataArray[i];
                    maxIndex = i;
                }
            }
            audioPitch = maxIndex / (dataArray.length / 2); // Normalize to 0-1

            // Calculate rate (spectral energy distribution)
            let lowEnergy = 0;
            let highEnergy = 0;
            const midPoint = dataArray.length / 4;
            
            for (let i = 0; i < midPoint; i++) {
                lowEnergy += dataArray[i];
            }
            for (let i = midPoint; i < dataArray.length / 2; i++) {
                highEnergy += dataArray[i];
            }
            
            const totalEnergy = lowEnergy + highEnergy;
            audioRate = totalEnergy > 0 ? (highEnergy / totalEnergy) : 0;

            // Update expansion factor based on audio
            if (currentState === 'listening') {
                targetExpansion = 0.8 + audioVolume * 1.5 + audioRate * 0.5;
            } else if (currentState === 'speaking') {
                targetExpansion = 1.0 + audioVolume * 2.0 + audioPitch * 0.8;
            } else if (currentState === 'processing') {
                targetExpansion = 1.0 + Math.sin(Date.now() * 0.003) * 0.3;
            } else {
                targetExpansion = 1.0;
            }

            // Smooth transition
            expansionFactor += (targetExpansion - expansionFactor) * 0.1;
        }

        // Speech synthesis audio capture for speaking mode
        let speechAnimationInterval = null;
        
        function captureSpeechAudio(utterance) {
            // Monitor speech synthesis for visual feedback
            let wordCount = 0;
            
            utterance.onboundary = (event) => {
                // Create artificial audio response during speech
                wordCount++;
                audioVolume = 0.4 + Math.random() * 0.3;
                audioPitch = 0.4 + Math.random() * 0.4;
                audioRate = 0.5 + Math.random() * 0.4;
            };

            utterance.onstart = () => {
                // Start continuous animation during speech
                clearInterval(speechAnimationInterval);
                speechAnimationInterval = setInterval(() => {
                    audioVolume = 0.3 + Math.random() * 0.4 + Math.sin(Date.now() * 0.01) * 0.2;
                    audioPitch = 0.5 + Math.random() * 0.3 + Math.cos(Date.now() * 0.008) * 0.15;
                    audioRate = 0.6 + Math.random() * 0.3 + Math.sin(Date.now() * 0.012) * 0.2;
                }, 100);
            };

            utterance.onend = () => {
                clearInterval(speechAnimationInterval);
                // Smooth fade out
                let fadeOut = setInterval(() => {
                    audioVolume *= 0.8;
                    audioPitch *= 0.8;
                    audioRate *= 0.8;
                    
                    if (audioVolume < 0.01) {
                        clearInterval(fadeOut);
                        audioVolume = 0;
                        audioPitch = 0;
                        audioRate = 0;
                    }
                }, 50);
            };

            utterance.onerror = () => {
                clearInterval(speechAnimationInterval);
                audioVolume = 0;
                audioPitch = 0;
                audioRate = 0;
            };
        }

        // Animation loop
        function animate() {
            const config = stateColors[currentState];
            
            // Analyze audio
            analyzeAudio();
            
            // Clear canvas with fade effect
            ctx.fillStyle = 'rgba(10, 10, 15, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw central glow
            drawCentralGlow(config.primary);

            // Update and draw particles
            particles.forEach(particle => {
                particle.update(config);
                particle.draw(config.primary);
            });

            // Draw connections
            drawConnections(config, config.primary);
            drawMouseConnections(config, config.secondary);

            requestAnimationFrame(animate);
        }

        // Initialize with ready state
        initParticles(stateColors.ready.particleCount);
        
        // Idle breathing animation for ready state
        setInterval(() => {
            if (currentState === 'ready' && audioVolume < 0.01) {
                audioVolume = 0.05 + Math.sin(Date.now() * 0.001) * 0.05;
                audioPitch = 0.1;
                audioRate = 0.1;
            }
        }, 100);
        
        animate();

        // ============ VOICE & WEBSOCKET ============
        const socket = io();

        // Browser-based Speech Recognition
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition = null;
        let isListening = false;
        let isProcessing = false;

        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'ta-IN'; // Tamil

            recognition.onstart = () => {
                console.log('üé§ Browser listening started');
                isListening = true;
                socket.emit('browser_state', { state: 'listening' });
                
                // Start microphone analysis
                startMicrophoneAnalysis();
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                console.log('üìù Heard:', transcript);
                isListening = false;
                isProcessing = true;
                
                // Send command to server
                socket.emit('voice_command', { command: transcript });
            };

            recognition.onerror = (event) => {
                console.error('‚ùå Speech recognition error:', event.error);
                isListening = false;
                isProcessing = false;
                
                // Restart listening after error
                setTimeout(() => {
                    if (!isProcessing) {
                        startListening();
                    }
                }, 2000);
            };

            recognition.onend = () => {
                console.log('üî¥ Browser listening ended');
                isListening = false;
                
                // Auto-restart listening if not processing
                if (!isProcessing) {
                    setTimeout(() => {
                        startListening();
                    }, 1000);
                }
            };
        } else {
            console.error('‚ùå Speech Recognition not supported in this browser');
            alert('Speech Recognition not supported. Please use Chrome or Edge on your phone.');
        }

        function startListening() {
            if (recognition && !isListening && !isProcessing) {
                try {
                    recognition.start();
                } catch (e) {
                    console.log('Recognition already started or error:', e);
                }
            }
        }

        // Handle state changes from server
        socket.on('state_change', (data) => {
            const state = data.state;
            console.log('üîÑ State changed to:', state);
            
            // Update current state
            currentState = state;
            
            // Update particle count for new state
            const config = stateColors[state];
            updateParticleCount(config.particleCount);
            
            // Update state indicator
            stateIndicator.className = 'state-indicator ' + state;
            stateIndicator.textContent = state.charAt(0).toUpperCase() + state.slice(1);

            // Reset audio values on state change
            if (state === 'processing') {
                // Animated pulse for processing
                let processingPulse = setInterval(() => {
                    if (currentState === 'processing') {
                        audioVolume = 0.3 + Math.sin(Date.now() * 0.005) * 0.2;
                        audioPitch = 0.4 + Math.cos(Date.now() * 0.007) * 0.2;
                        audioRate = 0.5 + Math.sin(Date.now() * 0.006) * 0.2;
                    } else {
                        clearInterval(processingPulse);
                    }
                }, 50);
            } else if (state === 'ready') {
                audioVolume = 0;
                audioPitch = 0;
                audioRate = 0;
            }

            // Control listening based on state
            if (state === 'ready') {
                isProcessing = false;
                // Start listening after a short delay
                setTimeout(() => {
                    startListening();
                }, 1500);
            } else if (state === 'speaking' || state === 'processing') {
                isProcessing = true;
                // Stop listening while AI is speaking/processing
                if (recognition && isListening) {
                    try {
                        recognition.stop();
                    } catch (e) {
                        console.log('Error stopping recognition:', e);
                    }
                }
            }
        });

        // Handle audio playback from server
        socket.on('play_audio', (data) => {
            console.log('üîä Playing audio from server');
            const audio = new Audio('data:audio/mp3;base64,' + data.audio);
            audio.play().catch(e => console.error('Audio playback error:', e));
        });

        // Handle text-to-speech from server
        socket.on('speak_text', (data) => {
            const text = data.text;
            console.log('üó£Ô∏è Speaking text:', text);

            // Use browser's built-in speech synthesis
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'ta-IN'; // Tamil
                utterance.rate = 0.9; // Slightly slower for clarity
                utterance.pitch = 1.0;
                utterance.volume = 1.0;

                // Find a Tamil voice if available
                const voices = speechSynthesis.getVoices();
                const tamilVoice = voices.find(voice =>
                    voice.lang.includes('ta') || voice.lang.includes('hi')
                );
                if (tamilVoice) {
                    utterance.voice = tamilVoice;
                    console.log('üé§ Using voice:', tamilVoice.name);
                } else {
                    console.log('‚ö†Ô∏è No Tamil voice found, using default');
                }

                utterance.onstart = () => {
                    console.log('üîä Speech started');
                    // Capture speech audio for visualization
                    captureSpeechAudio(utterance);
                };

                utterance.onend = () => {
                    console.log('üîá Speech ended');
                };

                utterance.onerror = (event) => {
                    console.error('‚ùå Speech error:', event.error);
                };

                // Cancel any ongoing speech
                speechSynthesis.cancel();
                
                // Speak
                speechSynthesis.speak(utterance);
            } else {
                console.warn('‚ö†Ô∏è Speech synthesis not supported in this browser');
                // Fallback: show text in console
                console.log('Response:', text);
            }
        });

        // Connection events
        socket.on('connect', () => {
            console.log('‚úÖ Connected to Zara AI server');
            
            // Wait a bit for voices to load
            setTimeout(() => {
                // Load voices
                if ('speechSynthesis' in window) {
                    speechSynthesis.getVoices();
                }
                
                // Start listening after connection
                setTimeout(() => {
                    startListening();
                }, 2000);
            }, 500);
        });

        socket.on('disconnect', () => {
            console.log('‚ùå Disconnected from server');
            isProcessing = false;
            isListening = false;
        });

        // Click to manually trigger listening
        canvas.addEventListener('click', () => {
            console.log('üëÜ Canvas clicked - Current state:', currentState);
            if (!isListening && !isProcessing) {
                startListening();
            }
        });

        // Auto-start on page load
        window.addEventListener('load', () => {
            console.log('üì± Page loaded - Waiting for connection...');
            
            // Load voices
            if ('speechSynthesis' in window) {
                speechSynthesis.onvoiceschanged = () => {
                    const voices = speechSynthesis.getVoices();
                    console.log(`üé§ Loaded ${voices.length} voices`);
                    voices.forEach((voice, i) => {
                        if (voice.lang.includes('ta') || voice.lang.includes('hi') || voice.lang.includes('en')) {
                            console.log(`  ${i}: ${voice.name} (${voice.lang})`);
                        }
                    });
                };
            }
        });

        // Start button handler
        const startButton = document.getElementById('startButton');
        let hasStarted = false;

        startButton.addEventListener('click', () => {
            if (!hasStarted) {
                hasStarted = true;
                console.log('üöÄ User activated Zara');
                
                // Hide button
                startButton.classList.remove('show');
                
                // Test speech synthesis
                if ('speechSynthesis' in window) {
                    const testUtterance = new SpeechSynthesisUtterance('‡Æµ‡Æ£‡Æï‡Øç‡Æï‡ÆÆ‡Øç');
                    testUtterance.lang = 'ta-IN';
                    testUtterance.volume = 1.0;
                    speechSynthesis.speak(testUtterance);
                }
                
                // Start listening
                setTimeout(() => {
                    startListening();
                }, 1000);
            }
        });
    </script>
